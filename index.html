<script>
    // Função que verifica se a classe 'show' está presente em algum dos elementos A, B ou C
    function checkClassAndToggleDiv() {
        const elementA = document.getElementById('offcanvasPronomesPessoais');
        const elementB = document.getElementById('offcanvasPronomesPossessivos');
        const elementC = document.getElementById('offcanvasPronomesIndefinidos');
        const elementD = document.getElementById('offcanvasPronomesDemonstrativos');
        const divX = document.getElementById('elements-container');

        // Verifica se algum dos elementos A, B ou C tem a classe 'show'
        if (elementA.classList.contains('show') || elementB.classList.contains('show') || elementC.classList.contains('show') || elementD.classList.contains('show')) {
            divX.classList.remove('visible');  // Se "show" existir, esconde a div X
        } else {
            divX.classList.add('visible'); // Caso contrário, mostra a div X
        }
    }

    // Configuração do MutationObserver
    const observer = new MutationObserver(() => {
        checkClassAndToggleDiv();  // Sempre que uma mudança for detectada, verificamos a visibilidade da div
    });

    // Opções para o MutationObserver
    const config = { attributes: true, childList: false, subtree: false };

    // Começamos a observar os elementos A, B, C
    observer.observe(document.getElementById('offcanvasPronomesPessoais'), config);
    observer.observe(document.getElementById('offcanvasPronomesPossessivos'), config);
    observer.observe(document.getElementById('offcanvasPronomesIndefinidos'), config);
    observer.observe(document.getElementById('offcanvasPronomesDemonstrativos'), config);

    // Verifica inicialmente o estado da página
    checkClassAndToggleDiv();
</script>
